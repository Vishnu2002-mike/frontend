<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color:green;
        }
        p {
            color:inherit; /*inherits color from its parent*/
        }
        h1 {
            color:purple;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is purple because it overrides inheritance.</h1>
        <p>this paragraph inherits green color from the div parent.</p>
    </div>
</body>
</html>
