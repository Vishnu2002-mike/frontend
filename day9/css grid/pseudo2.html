<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 16px;
            color: black;
        }
       /* style every second list item */
        li:nth-child(even){
            background-color: lightgrey;
        }
 /* style every third list item */
        li:nth-child(3n){
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>mike</li>
        <li>mike</li>
        <li>mike</li>
        <li>mike</li>
        <li>mike</li>
        <li>mike</li>
    </ul>

</body>
</html>
